@import com.yubico.webauthn.data.ByteArray
@(keys: List[ByteArray])

@main("Webautn Enrollment") {
    <h1>WebAuthn Management</h1>

    <h3>Currently Enrolled Keys</h3>
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    <th scope="col">Key ID</th>
                </tr>
            </thead>
            <tbody>
                @for(key <- keys) {
                    <tr>
                        <td>@key.getHex</td>
                    </tr>
                }
            </tbody>
        </table>
    </div>

    <a class="btn btn-primary" onclick="getAuthPayload()">Enroll New Key</a>
    <a class="btn btn-danger" onclick="unenroll()">Remove All Keys</a>

    <div id="webauthn_status">
        Awaiting
    </div>

    <script src="@routes.Assets.versioned("javascripts/webauthn.js")" type="text/javascript"></script>

}
